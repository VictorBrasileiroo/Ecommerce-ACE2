services:
  - type: web
    name: ace2-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./data/db.sqlite3
      - key: PYTHONPATH
        value: /opt/render/project/src
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  - type: web
    name: ace2-frontend
    env: python
    buildCommand: pip install streamlit plotly requests pandas
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_URL
        value: https://ace2-backend.onrender.com